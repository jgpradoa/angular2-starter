<div id="id01" class="container">
  
  <md-card class="demo-card demo-basic">
    <md-card-content style="font-size: 18px;">
      <form>
          <md-input #userInput class="demo-full-width" placeholder="Username" required (blur)="userObs">
            <md-hint align="center" style="color: red;">
              {{userError}}
            </md-hint>
          </md-input>
          <br>
          <md-input #paswInput class="demo-full-width" placeholder="Password" type="password" required>
            <md-hint align="center" style="color: red;">
              {{passError}}
            </md-hint>
          </md-input>
          <button md-raised-button color="primary" (click)="logIn($event)">Login</button>
          <div class="container" style="background-color:#f1f1f1">
            <span class="psw"><a routerLink="/forgotpassword">Forgot password?</a></span>
          </div>
      </form>
    </md-card-content>
  </md-card>

</div>
