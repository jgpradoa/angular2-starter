<div id="id01" class="modal">
  
  <div class="modal-content animate" >
    <div class="imgcontainer">
      <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
    </div>

    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" [(ngModel)]="userName" name="userName" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" [(ngModel)]="pass" name="pass" required>
      <!-- Todo call login service -->  
      <!-- <button type="submit">Login</button> -->
      <button (click)="logIn($event)" >Login</button>
      <input type="checkbox" checked="checked"> Remember me
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <span class="psw"><a routerLink="/forgotpassword">Forgot password?</a></span>
    </div>
  </div>
</div>
